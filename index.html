var end = new Date('06/09/2018 11:59 PM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = '0 days left, Catherine and Brent got married!';

            return;
        }
        var days = Math.floor(distance / _day);

        document.getElementById('countdown').innerHTML = "Only " + days + " days left!";
    }

    timer = setInterval(showRemaining, 1000);
